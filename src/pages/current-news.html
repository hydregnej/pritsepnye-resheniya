<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	<link rel="stylesheet" href="./css/social-icons.css">
	<link rel="stylesheet" href="./css/current-news.css">
	<script src="./js/slider-news.js" defer></script>
	<script src="./js/current-news.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="social-icons__container">
				<div class="social-icons-block">
					<div class="social-icon whatsapp">
						<img class="social-img" src="./img/whatsapp.png" alt="Whatsapp">
						<span class="tooltip"><a href="#">Whatsapp</a></span>
					</div>
					<div class="social-icon telegram">
						<img class="social-img" src="./img/Telegram.png" alt="Telegram">
						<span class="tooltip"><a href="#">Telegram</a></span>
					</div>
					<div class="social-icon mail">
						<img class="social-img" src="./img/mail.png" alt="Почта">
						<span class="tooltip"><a href="#">Почта</a></span>
					</div>
				</div>
			</div>
			<main class="main">
				<div class="main__breadcrumbs">
					<a href="./index.html">Главная </a>
					<span> / </span>
					<a href="./news.html"> Новости</a>
				</div>
	<section class="current-news"> 
		<div class="container">
			<div class="current-news__container"></div>
				<div class="current-news__btn">подписаться на новости</div>
			
			<div class="news__title">Другие новости</div>

			<div class="news__container">
				<img class="swiper-button-prev" src="./img/Arrow-left.png" alt="previous">
				<div class="swiper">
					<div class="swiper-wrapper"></div>
				</div>
				<img class="swiper-button-next" src="./img/Arrow-right.png" alt="next">
			</div>
		</div>
	</section>
</main>
	</div>
</div>
</body>
</html>
